jira:
    baseUrl: "https://jira.example.com"
    username: ""
    apiToken: ""
issueHighlight:
    highlightAfterHours: 16
    highlightTagsAfterHours:
        "[Research&Investigation]": 24
    excludedNumbers:
        - "ISSUE-123"
timeModification:
  enabled: true
  excludedNumbers:
    - "ISSUE-456"
targetTime: 480
remainingTimeHighlightThreshold: 45
pathToInputFile: "Icloud/Documents/IA-writer/2. My day.md"
cacheDir: ".config/jira-work-log-sender/cache"
allowedTags:
    - "[Engineering activities]"
    - "[Documentation]"
    - "[Deployment&Monitoring]"
    - "[Research&Investigation]"
    - "[Code review]"
    - "[Communication]"
    - "[Environment Issue]"
    - "[Operational work]"
    - "[Other]"
