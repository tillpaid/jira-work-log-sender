jira:
    url: "https://jira.example.com"
    user: ""
    token: ""
highlighting:
    defaultThresholdHours: 16
    tagSpecificThresholds:
        "[Research&Investigation]": 24
    excludedIssues:
        - "ISSUE-123"
timeAdjustment:
    enabled: true
    excludedIssues:
        - "ISSUE-456"
    targetDailyMinutes: 480
    remainingTimeThreshold: 45
input:
    workLogFile: "Icloud/Documents/IA-writer/2. My day.md"
cache:
    directory: ".config/jira-work-log-sender/cache"
tags:
    allowed:
        - "[Engineering activities]"
        - "[Documentation]"
        - "[Deployment&Monitoring]"
        - "[Research&Investigation]"
        - "[Code review]"
        - "[Communication]"
        - "[Environment Issue]"
        - "[Operational work]"
        - "[Other]"
